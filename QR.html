<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_Qr.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1>Generate QR Code</h1>
            <input type="text" placeholder="Type your text or enter your URL" id="qrText">
            <div class="imgbox">
                <img src="" id="qrImage" alt="QR Code">
            </div>
            <div>
                <label for="sizes">Select Size</label>
                <select id="sizes">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                    <option value="800">800x800</option>
                    <option value="900">900x900</option>
                    <option value="1000">1000x1000</option>
                </select>
            </div>
        </div>
        <div class="qr-footer">
            <button onclick="generateQR()">Generate QR Code</button>
            <a id="downloadLink" href="#" download="qr_code.png">
                <button id="downloadButton" disabled>Download QR Code</button>
            </a>
        </div>
    </div>

    <script>
        function generateQR(){
            let qrText = document.getElementById("qrText").value;
            let qrSize = document.getElementById("sizes").value;
            let qrImage = document.getElementById("qrImage");
            let downloadLink = document.getElementById("downloadLink");
            let downloadButton = document.getElementById("downloadButton");
            
            if (qrText) {
                let qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${qrSize}x${qrSize}&data=${encodeURIComponent(qrText)}`;
                qrImage.src = qrUrl;
                downloadLink.href = qrUrl;
                downloadButton.disabled = false;
            } else {
                qrImage.src = '';
                downloadLink.href = '#';
                downloadButton.disabled = true;
            }
        }
    </script>
</body>
</html>
